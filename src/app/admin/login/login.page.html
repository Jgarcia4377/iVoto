<ion-toolbar color="dark">
    <ion-title>iVoto</ion-title>
  </ion-toolbar>
  
  <ion-content fullscreen>
    <ion-grid>
        <ion-row>
                <ion-col size="12">
                <ion-card mode="ios">
                    <ion-card-header>
                        <ion-card-subtitle><b>Inicia Sesión</b></ion-card-subtitle>
                      </ion-card-header>
                  
                    <ion-card-content mode="ios">
                      <form  #form="ngForm" (ngSubmit)="onSubmit()">
                          <ion-icon class="logoAdmin" name="contact"></ion-icon>
                          <ion-title text-center>Administrador</ion-title>
                      <ion-item mode="ios">
                        <ion-label position="floating">Usuario</ion-label>
                        <ion-input  name="usuario" [(ngModel)]="admin.usuario" required></ion-input>
                      </ion-item>
                      <ion-item mode="ios">
                        <ion-label position="floating">Contraseña</ion-label>
                        <ion-input name="contrasena" type="password" [(ngModel)]="admin.contrasena" required></ion-input>
                      </ion-item>
                      <br>
                      <ion-button color="medium" type="submit" expand="block" mode="ios">
                        Iniciar Sesión
                        <ion-icon slot="end" name="arrow-dropright-circle"> </ion-icon>
                      </ion-button>
                    </form>
                    </ion-card-content>
                  </ion-card>
            </ion-col>
          </ion-row>
