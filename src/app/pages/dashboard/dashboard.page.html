<ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  
      <ion-title>Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content fullscreen>
       <h1> &nbsp; EVENTOS</h1>  
    <ion-card>
          
      <ion-list text-center *ngFor="let evento of eventos; index as i">
          
           <ion-item>
            
            <ion-label> 
                
                <h2> {{evento.descripcion}} </h2>
                <h3> {{evento.observaciones}} </h3>
                <p> {{evento.FHinicio}} </p>
                
            </ion-label>
            
            <ion-icon  slot="start" name="albums"></ion-icon>
            <ion-button slot="end" fill=" outline" color="danger" (click)="seleccionarEvento(evento)"><ion-icon name="reorder"></ion-icon></ion-button>
          </ion-item>
        </ion-list>
       
      </ion-card>   
   
      <ion-card>
          <ion-item href="/home/votacion" class="activated">
            <ion-icon name="create" slot="start"></ion-icon>
            <ion-label>Votar</ion-label>
          </ion-item>
        
          <ion-item disabled="{{isDisabled}}">
            <ion-icon name="copy" slot="start"></ion-icon>
            <ion-label>Mis certificados</ion-label>
          </ion-item>
     </ion-card>   
        
      <!-- <ion-button size="large" mode="ios">
          <ion-icon slot="start" name="create"></ion-icon>  
      Votar</ion-button>
      
      <ion-button size="large" mode="ios">
          <ion-icon slot="start" name="copy"></ion-icon>  
      Mis Certificados</ion-button> -->
  </ion-content>

  <ion-footer translucent="true" no-border>
      <ion-toolbar>
        <ion-title>Desarrollado por CacicusTech S.A </ion-title>
      </ion-toolbar>
    </ion-footer>
